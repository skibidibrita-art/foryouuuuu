<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jambe</title>
<style>
/* --- RESET & KILL BLUE BOXES --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none !important;
    -webkit-tap-highlight-color: transparent !important;
    user-select: none;
}

:root {
    --bg-dark: #0f0c0d;
    --accent-red: #9e001c;
    --glow-pink: #ff4d6d;
    --text-gold: #f5d3a1;
}

body {
    background-color: var(--bg-dark);
    font-family: 'Georgia', serif;
    overflow: hidden; 
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(158, 0, 28, 0.15) 0%, rgba(15, 12, 13, 1) 80%);
    z-index: -1;
}

#white-overlay {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    z-index: 100;
    pointer-events: none;
    transition: opacity 1.2s ease;
}

/* --- ENVELOPE SCREEN --- */
#envelope-screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
    transition: opacity 0.8s ease;
}

.envelope-wrapper {
    cursor: pointer;
    text-align: center;
}

.envelope {
    width: 200px;
    height: 140px;
    background: var(--accent-red);
    position: relative;
    border-radius: 0 0 5px 5px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    perspective: 1000px;
}

.envelope::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-top: 85px solid var(--glow-pink); 
    transform-origin: top; 
    transition: transform 0.6s ease;
    z-index: 2;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

.heart-seal {
    position: absolute;
    top: 35px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    font-size: 2rem;
    color: white;
}

.click-me {
    color: var(--text-gold);
    margin-top: 25px;
    letter-spacing: 2px;
    font-size: 0.75rem;
    animation: pulse 1.5s infinite;
}

/* --- MAIN CONTENT & FADE EFFECT --- */
#main-content {
    display: none;
    opacity: 0;
    background: white;
    width: 100%;
    position: relative;
    z-index: 10;
}

header {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.reveal {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.2s ease, transform 1.2s ease;
}

.reveal.active {
    opacity: 1;
    transform: translateY(0);
}

.recipient-name {
    font-size: clamp(0.7rem, 2.5vw, 0.9rem);
    color: var(--accent-red);
    letter-spacing: 3px;
    margin-bottom: 5px;
    opacity: 0.8;
}

.shimmer-title {
    font-size: clamp(2.2rem, 10vw, 4.8rem);
    color: var(--accent-red);
    margin: 0; /* Tightened margin to control sub-text placement */
    line-height: 1;
    font-weight: bold;
    white-space: nowrap; 
    letter-spacing: -1px;
}

.intro-greet-fix {
    font-size: clamp(0.75rem, 3vw, 1rem);
    color: #666;
    letter-spacing: 1px;
    /* Move down by 5px + extra padding so it's not too close */
    margin-top: 15px; 
    padding-top: 5px; 
}

.scroll-text {
    margin-top: 60px;
    font-size: 0.6rem;
    letter-spacing: 10px;
    color: var(--accent-red);
    opacity: 0.4;
}

/* Moments */
.moment-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 20px;
}

.moment {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 250px;
    text-align: center;
}

@media (min-width: 768px) {
    .moment { flex-direction: row; text-align: left; }
    .moment:nth-child(even) { flex-direction: row-reverse; }
}

.photo-frame {
    width: 100%;
    max-width: 420px;
    padding: 12px;
    background: #fff;
    box-shadow: 0 10px 40px rgba(0,0,0,0.06);
    border: 1px solid #f0f0f0;
}

.photo-frame img { width: 100%; display: block; }

.text-content { padding: 40px; flex: 1; }
.text-content h3 { color: var(--accent-red); font-size: 1.6rem; margin-bottom: 15px; }
.text-content p { color: #555; line-height: 1.8; font-size: 0.95rem; }

/* --- FLOATING HEARTS --- */
.heart {
    position: fixed;
    bottom: -20px;
    color: var(--accent-red);
    font-size: 20px;
    pointer-events: none;
    animation: floatUp linear forwards;
    z-index: 9999;
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    20% { opacity: 0.7; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.1); opacity: 1; }
}
</style>
</head>
<body>

<div id="white-overlay"></div>

<div id="envelope-screen">
    <div class="envelope-wrapper" id="opener">
        <div class="envelope" id="env">
            <div class="heart-seal">❤</div>
        </div>
        <p class="click-me">CLICK TO OPEN</p>
    </div>
</div>

<div id="main-content">
    <header>
        <div class="reveal">
            <p class="recipient-name">TO MY FAVORITE PERSON, JAMBE</p>
            <h1 class="shimmer-title">Happy Valentine's Day</h1>
            <p class="intro-greet-fix">THE MOSTT BEAUTIFUL GIRLLL EVERR</p>
            <p class="scroll-text">SCROLL</p>
        </div>
    </header>

    <div class="moment-container">
        <div class="moment reveal">
            <div class="photo-frame"><img src="cute.jpeg" alt="Memory"></div>
            <div class="text-content">
                <h3>Our Beginning</h3>
                <p>Where everything started to feel right.</p>
            </div>
        </div>
    </div>

    <footer class="reveal" style="text-align:center; padding: 100px 0;">
        <p style="color:var(--accent-red); letter-spacing: 2px;">ALWAYS YOURS. ❤</p>
    </footer>
</div>

<script>
const opener = document.getElementById("opener");
const env = document.getElementById("env");
const overlay = document.getElementById("white-overlay");
const screen = document.getElementById("envelope-screen");
const content = document.getElementById("main-content");

opener.addEventListener("click", () => {
    env.classList.add("open");
    setTimeout(() => {
        overlay.style.opacity = "1";
        screen.style.opacity = "0";
        setTimeout(() => {
            screen.style.display = "none";
            content.style.display = "block";
            document.body.style.backgroundColor = "white";
            document.body.style.overflowY = "auto";
            setTimeout(() => {
                content.style.opacity = "1";
                overlay.style.opacity = "0";
                handleReveal();
                startHearts(); 
            }, 500);
        }, 1000);
    }, 600);
});

function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

function startHearts() {
    setInterval(createHeart, 400);
}

function handleReveal() {
    const reveals = document.querySelectorAll(".reveal");
    reveals.forEach(el => {
        const windowHeight = window.innerHeight;
        const elementTop = el.getBoundingClientRect().top;
        const elementBottom = el.getBoundingClientRect().bottom;

        // Fades in when entering view, and fades out when leaving view (up or down)
        if (elementTop < windowHeight - 50 && elementBottom > 50) {
            el.classList.add("active");
        } else {
            el.classList.remove("active");
        }
    });
}

window.addEventListener("scroll", handleReveal);
</script>

</body>
</html>
